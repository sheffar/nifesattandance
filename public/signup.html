<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFES ATTANDANCE IFITE AWKA</title>
    <link rel="stylesheet" href="login.css">
</head>

<body class="hidescrollbar">
    <main>
        <div class="imagdiv">
            <img src="bible.jpg" alt="">
        </div>

        <div class="signupcon">
            <div class="header">

                <div class="logoimg">
                    <img src="NIFES LOGO CLEAR.png" alt="Proud Nifesian">
                </div>
                <span>Proud Nifesian</span>
                <p>Admin Only. Sign up</p>
            </div>
            <form class="signup" method="post" action="/signup">
                <div class="formdiv">
                    <label for="usern">Username:</label>
                    <input type="text" id="usern" class="usern" placeholder="Enter your username">
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="formdiv">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="email" placeholder="Enter your email">
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="formdiv">
                    <label for="userp">Password:</label>
                    <input type="password" id="userp" class="userp" placeholder="Enter your password">
                    <div class="error-message" id="username-error"></div>
                </div>
                <button class="Login_btn">Signup</button>
            </form>
        </div>
    </main>

</body>
<script src="signup.js"></script>

</html>
