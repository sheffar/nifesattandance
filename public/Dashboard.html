<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFES ATTANDANCE IFITE AWKA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="hidescrollbar">
    <!-- MAIN CONTAINER TO HOLD THE WHOLE CONTENT -->
    <div class="mainContainer ">
        <!-- NAVIGATION SECTION -->
        <div class="navBar">
            <div class="logoDIv">
                <div class="Logoimg">
                    <img src="NIFES LOGO CLEAR.png"="nifes Unizik" class="logo">
                </div>
            </div>


            <div class="account">
                <p>Admin</p>
            </div>
        </div>
        <!-- END OF THE NAVIGATION -->

        <!-- left section -->
        <div class="leftSection">
            <div class="leftmain">
                <p><a href="#"><i class="fa fa-users" aria-hidden="true"></i> <span>Dashboard</span> </a></p>
                <p><a href="Report.html"><i class="fa fa-id-card" aria-hidden="true"></i> <span>Report</span> </a></p>
                <p><a href="absentee.html"><i class="fa fa-user-times" aria-hidden="true"></i> <span>Get
                            Absentees</span></a></p>
                <p><a href="#"><i class="fa fa-comments" aria-hidden="true"></i> <span>Message </span></a></p>
            </div>
            <div class="logoutbtn">
                <p class="logout"><i class="fa fa-sign-out" aria-hidden="true"></i> <span>Logout</span> </p>
            </div>
        </div>

        <!-- END OF LEFT SECTION -->
        <div class="main hidescrollbar">
            <!-- the form -->
            <form class="form" method="get" action="/submit">
                <div class="formDiv">

                    <div class="Username all">
                        <label for="UserName">Attandant Name</label>
                        <input type="text" placeholder="Enter Attendant Full Name" class="all" id="UserName">
                        <div class="usernameError err"></div>
                    </div>

                    <div class="UserLevel all">
                        <label for="level">Level Of Attandant</label>
                        <input type="text" placeholder="Enter Attendant Level" class="all" id="level">
                        <div class="levelerr err"> </div>

                    </div>

                    <div class="UserLodge all">
                        <label for="lodge">Name Of Attendant Lodge</label>
                        <input type="text" placeholder="Enter Attendant Lodge Name" class="all" id="lodge">
                        <div class="lodgeerror err"></div>

                    </div>

                    <div class="Userphone all">
                        <label for="PhoneNumber">Attendant Phone number</label>
                        <input type="text" placeholder="Enter Attendant Phone Number" class="all" id="PhoneNumber">
                        <div class="phoneerror err"></div>

                    </div>

                    <div class="UserCourse all">
                        <label for="Course">Course Of study</label>
                        <input type="text" placeholder="Enter Attendant Course" class="all" id="Course">
                        <div class="Courseerror err"></div>

                    </div>

                    <div class="Dcg all">
                        <label for="Dcg">Dcg Center</label>
                        <input type="text" placeholder="Enter Dcg Center Of Attendant" class="all" id="Dcg">
                        <div class="Dcgerror err"></div>

                    </div>

                    <div class="DOB all">
                        <label for="DOB">DOB</label>
                        <input type="date" name="Calender" id="DOB">
                        <div class="Doberror err"></div>

                    </div>


                    <div class="Gender all">
                        <label for="category">Gender:</label>
                        <select id="category" name="category" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="submissionDate all">
                        <label for="submissiondate">Submission-Date: *Optional</label>
                        <marquee behaviour="" direction="left"> <span>NOTE!!!</span> "Submission-date" should be used only when Attendance was
                            not submitted on a sunday </marquee>
                        <input type="date" name="submissiondate" id="submissiondate">

                    </div>

                </div>

                <!-- submit button -->
                <div class="submit">
                    <button class="submitBtn">Submit</button>
                </div>

            </form>
            <div class="totalFortheday">
                <p>Total Number of Attandent For Today:</p>
                <p class="totalHere">0</p>

            </div>


            <div class="container">
                <h1>Attandant Information</h1>
                <div class="table-container">
                    <table class="table">
                    </table>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="./frontEnd.js"></script>

</html>
